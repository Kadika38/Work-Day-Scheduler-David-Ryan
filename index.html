<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Reset CSS-->
    <link rel="stylesheet" href="reset.css">
    <!--Other stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <br>
    <div class="container" id="timeBlockContainer">
      <!-- Timeblocks go here -->
      <div class="row justify-content-center">
        <div class="col-1 hour">
          9AM
        </div>
        <input class="col-10 future" id="nine" value="">
        <div class="col-1 saveBtn" id="nineBtn">
          <i class="bi-lock"></i>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-1 hour">
          10AM
        </div>
        <input class="col-10 future" id="ten" value="">
        <div class="col-1 saveBtn" id="tenBtn">
          <i class="bi-lock"></i>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-1 hour">
          11AM
        </div>
        <input class="col-10 future" id="eleven" value="">
        <div class="col-1 saveBtn" id="elevenBtn">
          <i class="bi-lock"></i>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-1 hour">
          12PM
        </div>
        <input class="col-10 future" id="twelve" value="">
        <div class="col-1 saveBtn" id="twelveBtn">
          <i class="bi-lock"></i>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-1 hour">
          1PM
        </div>
        <input class="col-10 future" id="one" value="">
        <div class="col-1 saveBtn" id="oneBtn">
          <i class="bi-lock"></i>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-1 hour">
          2PM
        </div>
        <input class="col-10 future" id="two" value="">
        <div class="col-1 saveBtn" id="twoBtn">
          <i class="bi-lock"></i>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-1 hour">
          3PM
        </div>
        <input class="col-10 future" id="three" value="">
        <div class="col-1 saveBtn" id="threeBtn">
          <i class="bi-lock"></i>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-1 hour">
          4PM
        </div>
        <input class="col-10 future" id="four" value="">
        <div class="col-1 saveBtn" id="fourBtn">
          <i class="bi-lock"></i>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-1 hour">
          5PM
        </div>
        <input class="col-10 future" id="five" value="">
        <div class="col-1 saveBtn" id="fiveBtn">
          <i class="bi-lock"></i>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
